<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %} {% endblock %} </title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold" href="{% url 'add_recipe' %}">RecipeBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-link ms-5 fs-4" href="{% url 'view_recipe' %}">View Recipes</a>
           <a class="nav-link ms-5 fs-4" aria-current="page" href="{% url 'add_recipe' %}">Add Recipe</a>
           {% if request.user.is_authenticated %}
                <a class="nav-link ms-5 fs-4" href="{% url 'logout' %}">Logout</a>
           {% else %}
                <a class="nav-link ms-5 fs-4" href="{% url 'login' %}">Login</a>
           {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block body %}

    {% endblock %}

  </body>
</html>
